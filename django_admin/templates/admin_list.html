<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin List</title>
    <style>
        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
            background-color: #f9f9f9;
        }
        .card h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Admin List</h2>
        <ul>
            {% for admin in admins %}
                <li>{{ admin.username }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
